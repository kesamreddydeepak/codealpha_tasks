<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <div class="gallery">
    <div class="image-card nature"><img src="images/Nature_1.jpg" alt="Nature 1" /></div>
    <div class="image-card city"><img src="images/City_1.jpg" alt="City 1" /></div>
    <div class="image-card animals"><img src="images/Animal_1.jpg" alt="Animal 1" /></div>
    <div class="image-card nature"><img src="images/Nature_2.jpg" alt="Nature 2" /></div>
    <div class="image-card city"><img src="images/City_2.jpg" alt="City 2" /></div>
    <div class="image-card animals"><img src="images/Animal_2.jpg" alt="Animal 2" /></div>
    <div class="image-card nature"><img src="images/Nature_3.jpg" alt="Nature 3" /></div>
    <div class="image-card city"><img src="images/City_3.jpg" alt="City 3" /></div>
    <div class="image-card animals"><img src="images/Animal_3.jpg" alt="Animal 3" /></div>
    <div class="image-card nature"><img src="images/Nature_4.jpg" alt="Nature 4" /></div>
    <div class="image-card animals"><img src="images/Animal_4.jpg" alt="Animal 4" /></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Large View" />
    <div class="nav">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
